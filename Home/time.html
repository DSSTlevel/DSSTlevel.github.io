<!DOCTYPE html>
<html>
<head>
    <title>Custom Background</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body, html {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
}

#container {
    position: relative;
}

#bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

    </style>
</head>
<body>
    <div id="container">
        <input type="file" id="imageInput">
        <div id="bg"></div>
    </div>
    <script>
        const imageInput = document.getElementById('imageInput');
const bg = document.getElementById('bg');

// Load background from local storage on page load
const savedImage = localStorage.getItem('customBackground');
if (savedImage) {
    bg.style.backgroundImage = `url(${savedImage})`;
}

// Handle image upload
imageInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    const imageUrl = URL.createObjectURL(file);

    // Set background image and save to local storage
    bg.style.backgroundImage = `url(${imageUrl})`;
    localStorage.setItem('customBackground', imageUrl);
});

    </script>
</body>
</html>
