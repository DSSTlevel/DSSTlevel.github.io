<!DOCTYPE html>
<html lang="en">
<head>
    <style>

 

 
a {
    width: 480px;
    background-color: #fff;
    margin: 12px 0;
    padding: 24px;
    text-align: center;
    box-shadow: 2px 2px 8px 2px #aaa;
}
 
input[type=number] {
    width: 84px;
    font-size: 18px;
    padding: 8px;
    margin: 0px 8px 8px 8px;
}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <h1>Percentage Calculator</h1>
    <div>
        <h2>
            <table>
            <tr><td>Marks Awarded</td><td><b>/</b></td><td>Total Marks</td></tr>
            <tr><td><input type="number" id="num1"></td><td><b>/</b></td><td><input type="number" id="num2"></td></tr>
            </table>
        </h2>
        <button onclick="percentage_1()">Calculate</button><br>
        Output: <input type="text" id="value1" readonly>
    </div>
    <script type="text/javascript">
        function percentage_1() {
            const num1 = document.getElementById("num1").value
            const num2 = document.getElementById("num2").value
            const output=document.getElementById("value1")
            percentage = (num1/num2)*100
            output.value=percentage
        }
    </script>
</body>
  
</html>
