<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"> 
    <meta http-equiv="refresh" content="500">

    <title>
        Website is closed.
    </title>
    <style>
        body {padding:50px 50px;text-align:center;font-size:xxx-large;color:aliceblue;background-color:rgb(19, 32, 32);background-size: cover;background-repeat: no-repeat;}
        .box {
        background-color: #b72200;
        color: rgb(255, 255, 255);
        padding: 50px 50px;
        margin:0px 0px;
        text-align: center;
        display: inline-block;
        border-radius: 15px;
        }
    </style>
</head>
<html>
    <div style="overflow:auto">
        <h1 style="color:yellow">⚠ Closed ⚠</h1>
        This website is closed for the duration of the examination time.<br>
        This includes:<br>
        Examinations<br>
        <br>
        The website will reopen at 3pm BST.
    </div><br>
    <div style="font-size:200px">
        <p id='countdown' class="box"></p>
    </div>
    <script>
        var x = setInterval(function() {var now = new Date().getTime();
            var countDownDate = new Date('Jun 21, 2023 15:30:00').getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById('countdown').innerHTML = `${hours}:${minutes}:${seconds}`}, 1000)

    </script>
</html>
